<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Google Books Embedded Viewer API Example</title>
    <script
      type="text/javascript"
      src="https://www.google.com/books/jsapi.js"
    ></script>
    <script type="text/javascript">
      google.books.load();
      var viewer;

      function nextPage() {
        viewer.nextPage();
      }

      function previousPage() {
        viewer.previousPage();
      }

      function zoomIn() {
        viewer.zoomIn();
      }

      function zoomOut() {
        viewer.zoomOut();
      }

      function alertNotFound() {
        alert("could not embed the book!");
      }

      function initialize(volumeId) {
        viewer = new google.books.DefaultViewer(
          document.getElementById("viewerCanvas")
        );
        viewer.load(volumeId, alertNotFound);
      }

      google.books.setOnLoadCallback(initialize.bind(null, "replace"));
    </script>
  </head>
  <body>
    <div id="viewerCanvas" style="width: {width}px; height: {height}px"></div>
  </body>
</html>
